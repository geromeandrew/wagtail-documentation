<li>
    <!-- Display the title of the node -->
    <strong>{{ node.title }}</strong>

    <!-- Display the content if it exists -->
    {% if node.content %}
        <div class="tree-content">
            {{ node.content|safe }}
        </div>
    {% endif %}

    <!-- Recursively render child nodes if they exist -->
    {% if node.children %}
        <ul>
            {% for child in node.children %}
                {% include "tree_node.html" with node=child %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
